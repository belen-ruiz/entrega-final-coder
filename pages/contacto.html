    <!-- container -->
    <div class="container-contacto p-5 ">
        <div class="row contacto pb-4 " data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <!-- formulario -->
            <div class="container">
                <div class="row form ">
                    <div class="col-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                                <fieldset>
                                    <legend class="text-center header leyenda-form" style="color:white">Contact us</legend>
            
                                    <div class="form-group mt-2">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="email" name="email" type="text" placeholder="Direccion de mail" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group mt-2">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-12">
                                            <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <span class="col-md-1 col-md-offset-2 text-center "><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-12">
                                            <textarea class="form-control" id="message" name="message" placeholder="Dejanos tu mensaje. Te responderemos dentro de las próximas 48.hs" rows="7"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button id="botonLeer" type="submit" class="btn btn-warning btn-lg mt-3">Enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
